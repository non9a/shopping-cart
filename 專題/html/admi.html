<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/admi.css">

</head>
<body>
   
    <span class="main_bg"></span>
    <div class="container">
 
      
        <section class="front">
            <img src="photo/cover3.jpg" alt="image">
            <div>
                <p>管理者信箱帳號</p>
                
            </div>
        </section>

        <section class="main">
            <div>
                <ul class="btns">
                    <li class="btn">會員管理</li>
                    <li class="btn">公布新資訊</li>
                     
                </ul>

                <div>
                    <div class="details active">
                        <div class="present">
                            <h5>會員管理</h5>
                            <p>請選擇對象</p>
                            <label for="target">
                                <input type="radio" name="target" class="perstrg" >買家
                            </label>
                            <label for="target">
                                <input type="radio" name="target" class="comptrg">賣家
                            </label>
                            <label for="target">
                                信箱號碼<input type="email" name="target" class="selectnum">
                            </label><br>

                            <fieldset>
    
                                <legend>搜尋結果</legend>
                                    <div class="personres">
                                        <ul>買家信箱:</ul>
                                        <ul>姓名:</ul>
                                        <ul>性別:</ul>
                                        <ul>電話:</ul>
                                        <ul>地址:</ul>   
                                    </div>   
                                    <div class="companyres">
                                        <ul>賣家信箱:</ul>
                                        <ul>公司名稱:</ul>
                                        <ul>統編:</ul>
                                        <ul>電話:</ul>
                                        <ul>地址:</ul>
                                    </div>    
                                
                            </fieldset>
                               
                        </div>


                    </div>

                    <div class="details">
                        <div class=""></div>
                            <h5>公布新資訊</h5>
                            
                            <table>
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>名稱</th>
                                        <th>內容</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>
                                        <td>3</td>                                                                       
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td>6</td>
                                        <td>7</td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td>6</td>
                                        <td>7</td>
                                    </tr>
                                </tbody>
                            </table>
                               
                    </div>

                </div>

            </div>
        </section>
        
    </div>
    <script src="js/admi.js" defer></script>
</body>
</html>
