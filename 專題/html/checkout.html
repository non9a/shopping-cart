<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> 結帳</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav>
            <h1>BookaRest</h1>
        </nav>
    </header>

    <!-- 結帳表單 -->
    <section class="checkout-container">

        <div class="checkout-form">
            <h2>結帳</h2>
            <form id="checkout-form">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>

                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>

                <label for="address">送貨地址</label>
                <input type="text" id="address" name="address" required>
                <legend>付款方式</legend>
                <fieldset style="align-items: center;">
                                               
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked/>
                    <label for="credit-card">信用卡</label>
                        
                    <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery"/>
                    <label for="cash-on-delivery">貨到付款</label>
                    
                </fieldset>

                <button type="submit">確認結帳</button>
            </form>
        </div>

        <!-- 訂單總覽 -->

        <div id="cart-details" class="cart-details">
            <h4>購物車明細</h4>
            <ul id="cart-items-list"></ul>
            <div class="cart-total">
                <p>總計: <span id="total-price">NT$0</span></p>
            </div>

        </div>
    </section>

    <footer>
        <p>Copyright © 2024 HaAapyalltheday All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/checkout.js"> </script>

</body>

</html>
