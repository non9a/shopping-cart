<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Homepage </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/food.css">
        <!-- icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- navbar top -->
         <nav>
         <div class="top">
            <div class="navbar-top">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" >世界三大菜系</a>

                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" alt="search">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
                            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
                            <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
                          </svg>

                        <button class="btn btn-outline-success" type="submit" alt="login">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                          </svg>
                        </button>  
                      </form>
                    </div>
                  </nav>
                </div>
            </div>
         </nav>   
         </div>
          
         <!-- main content -->
        <main>
        <div class="main-content">
            <div class="container">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="photo/cover.jpg" class="d-block w-100" alt="第一張">
                  </div>
                  <div class="carousel-item">
                    <img src="photo/cover2.jpg" class="d-block w-100" alt="第二張">
                  </div>
                  <div class="carousel-item">
                    <img src="photo/cover3.jpg" class="d-block w-100" alt="第三張">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div> 
        </div>
        <!-- card1  -->
        <div class="container1">
          <h3>介紹</h3>
          <div class="row" style="margin-top: 30px;">
            <div class="col-md-4 py-3 py-md-0">
              <div class="card" id="tpc">
                <img src="photo/beef.jpg" alt="1" class="card image-top"style="width: 100%; height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">中國料理</h5>
                  <p class="card-text" id="text1">中國料理</p>
                    <button class="btn btn-light" id="readMoreBtn1" onclick="toggleText(1)">閱讀更多</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 py-3 py-md-0">
              <div class="card" id="tpc">
                <img src="photo/Türkiye.jpg" alt="2" class="card image-top"style="width: 100%; height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">土耳其料理</h5>
                  <p class="card-text" id="text2">土耳其料理</p>
                    <button class="btn btn-light" id="readMoreBtn2" onclick="toggleText(2)">閱讀更多</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 py-3 py-md-0">
              <div class="card" id="tpc">
                <img src="photo/france.jpg" alt="3" class="card image-top" style="width: 100%; height: 200px;">
                <div class="card-body">
                  <h5 class="card-title">法國料理</h5>
                  <p class="card-text" id="text3">法國料理</p>
                    <button class="btn btn-light" id="readMoreBtn3" onclick="toggleText(3)">閱讀更多</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer>
          <p>Copyright © 2024 HaAapyalltheday All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="js/food.js" defer></script>
        <style>
            .card-text {
                display: block;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 100%;
                height: 3em; /* Set to control how many lines to show */
            }
            .card-text.expanded {
                white-space: normal;
                height: auto;
            }
        </style>

    </body>
</html>
