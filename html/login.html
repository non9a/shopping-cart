<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <div>
    <button class="login-btn">login</button>

    <div class="blur-bg-overlay"></div>
    <div class="form-pop">
      <span class="close-btn material-symbols-rounded">close</span>

      <div class="form-box login">
        <div class="form-content">
          <p>登入帳號</p>
          <form action="#" method="post" >
            <label style="text-align: left;">信箱</label>
            <input type="email" class="input-field" text="text" required><br/>
            <label style="text-align: left;">密碼</label>
            <input type="password" class="input-field" text="password" required>
            <button type="submit">登入</button>
          </form>
          <div class="bottom-link">尚未有使用者帳號?
            <a href="#" id="signup-link">註冊帳號</a>
          </div>
        </div>
      </div>

      <div class="form-box signup">
        <div class="form-content">
          <p>註冊帳號</p>
          <form action="#" method="post">

            <label style="text-align: left;">信箱</label>
            <input type="email" class="input-field" text="text" required><br/>
            <label style="text-align: left;">密碼</label>
            <input type="password" class="input-field" text="password" required>

            <fieldset>
            <legend>請輸入身分</legend>
            <div class="identity">
              <input type="radio" id="personal" value="personal" name="identity" required>
              <label for="identity">個人使用</label>
              <input type="radio" id="company" value="company" name="identity">
              <label for="identity">公司使用</label>
            </div>
          </fieldset>

            <button type="submit">註冊</button>
          </form>
          <div class="bottom-link">已經有使用者帳號?
            <a href="#" id="login-link">登入帳號</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js" defer></script>
</body>

</html>
